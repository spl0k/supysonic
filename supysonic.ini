[uwsgi]

    socket = /tmp/supysonic.sock
    pidfile = /tmp/supysonic.pid
    wsgi-file = main.wsgi
    master = true
    vacuum = true
    chmod-socket = 666
    touch-reload = /tmp/supysonic.reload
    enable-threads = true
    processes = 8
    harakiri = 280
    daemonize = uwsgi.log
    close-on-exec = true
